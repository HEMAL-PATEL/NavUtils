apply plugin: 'com.android.library'
apply plugin: "guru.stefma.bintrayrelease"

android {

    compileSdkVersion var.compileSdk

    defaultConfig {
        minSdkVersion var.minSdk
        targetSdkVersion var.targetSdk
        versionCode 1
        versionName "${var.version}"

    }

    buildTypes {
        all {
            resValue "string", "version", "${var.version}"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.0.2'
}

version = '3.0.2'
group = 'rebus'
publish {
    userOrg = 'raphaelbussa'
    artifactId = 'nav-utils'
    desc = 'Easy manage commit Fragment and Activity, with some little extra'
    website = 'https://rebus007.github.io/NavUtils/'
}